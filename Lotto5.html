 function mezo_check(mezo){

      }
      else{
       return false;
     }
 }
 else{

 }

}

function talalatok_szama(){

 Array a;
 Array b;

 a[0] = form.jatszott_szam1.value;
 a[1] = form.jatszott_szam2.value;
 a[2] = form.jatszott_szam3.value;

 b[1] = form.kihuzott_szam2.value;
 b[2] = form.kihuzott_szam3.value;
 b[3] = form.kihuzott_szam4.value;
 b[4] = form.kihuzott_szam5.value;

 
 talalatok = 0;

 i = 0;
 while(i < a.length){

    j = 0;
    while(j < b.length){

         if (a[j] == b[i]){
             talalatok = talalatok + 1;
         }

          j = j + 1;
    }
    i = i + 1;
 }
 alert('Találatok száma:' + talalatok);
}

</script>
